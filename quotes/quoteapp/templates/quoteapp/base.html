<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}

    <link rel="stylesheet" href="{% static 'quoteapp/styles.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row header-box">
            <div class="col-md-5 mr-2 mb-4">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            {% if user.is_authenticated %}
            <div class="col-md-5 mt-2 mb-2">
                <p>
                    <a href="/new_author" class="btn btn-primary">Add new Author</a>
                    <a href="/new_tag" class="btn btn-primary">Add new Tag</a>
                    <a href="/new_quote" class="btn btn-primary">Add new Quote</a>
                </p>
            </div>
            <div class="col-md-2 mt-2 mb-2">
                <p>
                    <a href="users/logout" class="btn btn-danger">Logout</a>
                </p>
            </div>
            {% else %}
            <div class="col-md-6 mt-2 mb-2">
                <p>
                    <a href="users/login" class="btn btn-primary">LogIn</a>
                    <a href="users/signup/" class="btn btn-primary">SignUp</a>
                </p>
            </div>
            {% endif %}
        </div>

        {% block content %} {% endblock %}

    </div>

</body>

</html>
